{% extends 'header.html' %}

{% block content %}
<br>
 <div class="container">
{% load crispy_forms_tags %}
	{% if messages %}
		{% for message in messages %}
			{{message}}
		{% endfor %}
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button>Sign Up</button>
	</form>

{% endblock %}
