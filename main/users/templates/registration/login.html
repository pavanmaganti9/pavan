{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
<br>
 <div class="container">
<h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form><br>
  <div>
	<small class="text-muted">
		Need Account? <a class="" href="{% url 'register' %}">Sign Up</a>
	</small>
  </div><br>
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
</div>
{% endblock %}
