{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
<br>
 <div class="container">
<h2>Password Reset</h2>
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form><br>
  <div>
	<small class="text-muted">
		Need Account? <a class="" href="{% url 'register' %}">Sign Up</a>
	</small>
  </div>
</div>
{% endblock %}
